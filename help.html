<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Support Community</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <header>
        <h1>Welcome to the Help and Support Community</h1>
        <p>Ask questions and get the support you need!</p>
    </header>
    
    <main>
        <section id="question-form">
            <h2>Ask a Question</h2>
            <input type="text" id="question-title" placeholder="Question Title" required>
            <textarea id="question-description" placeholder="Describe your issue..." required></textarea>
            <button id="submit-question">Submit Question</button>
        </section>

        <section id="questions">
            <h2>Community Questions</h2>
            <div id="question-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Help and Support Community</p>
    </footer>

    <script src="help.js"></script>
</body>
</html>
